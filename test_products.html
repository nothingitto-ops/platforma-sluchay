<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест товаров</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 15px; display: inline-block; width: 200px; }
        .product img { width: 100%; height: 150px; object-fit: cover; }
        .price { font-weight: bold; color: #333; }
        .status { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Тест товаров</h1>
    <div id="products"></div>

    <script>
        // Загружаем данные товаров
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                console.log('Загружено товаров:', data.length);
                const container = document.getElementById('products');
                
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    
                    const images = product.images.split(',');
                    const firstImage = images[0].trim();
                    
                    div.innerHTML = `
                        <img src="img/${firstImage}" alt="${product.title}" onerror="this.style.display='none'">
                        <h3>${product.title}</h3>
                        <div class="price">${product.price}</div>
                        <div class="status">${product.status} | ${product.section}</div>
                        <p>${product.desc}</p>
                    `;
                    
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Ошибка загрузки товаров:', error);
                document.getElementById('products').innerHTML = '<p style="color: red;">Ошибка загрузки товаров</p>';
            });
    </script>
</body>
</html>
