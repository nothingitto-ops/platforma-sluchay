<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç —Ç–æ–≤–∞—Ä–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; display: inline-block; width: 200px; }
        .product img { width: 100%; height: 150px; object-fit: cover; }
        .price { font-weight: bold; color: #333; }
        .status { color: #666; font-size: 0.9em; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç —Ç–æ–≤–∞—Ä–æ–≤</h1>
    
    <div class="debug" id="debug">
        <strong>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
        <span id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>
    
    <div id="products"></div>

    <script>
        const debug = document.getElementById('debug');
        const status = document.getElementById('status');
        const productsDiv = document.getElementById('products');
        
        function log(message) {
            console.log(message);
            status.innerHTML += message + '<br>';
        }
        
        log('üöÄ –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        fetch('products.json')
            .then(response => {
                log('üì° –û—Ç–≤–µ—Ç –æ—Ç products.json: ' + response.status);
                return response.json();
            })
            .then(data => {
                log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤: ' + data.length);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                data.forEach((product, index) => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    
                    const images = product.images.split(',');
                    const firstImage = images[0].trim();
                    
                    div.innerHTML = `
                        <img src="img/${firstImage}" alt="${product.title}" onerror="this.style.display='none'; console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${firstImage}');">
                        <h3>${product.title}</h3>
                        <div class="price">${product.price}</div>
                        <div class="status">${product.status} | ${product.section}</div>
                        <p>${product.desc}</p>
                    `;
                    
                    productsDiv.appendChild(div);
                });
                
                log('üéâ –¢–æ–≤–∞—Ä—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã');
            })
            .catch(error => {
                log('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                productsDiv.innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
